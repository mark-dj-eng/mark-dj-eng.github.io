  function waitFor(conditionFn, timeout = 5000) {
    const start = Date.now();
    return new Promise((resolve, reject) => {
      (function check() {
        if (conditionFn()) return resolve();
        if ((Date.now() - start) > timeout) return reject(new Error('timeout'));
        requestAnimationFrame(check);
      })();
    });
  }

  // Transform single gallery element into Swiper structure without destroying anchors
  function transformGalleryToSwiper(galleryEl) {
    if (galleryEl.classList.contains('swiper-initialized')) return; // already done
    // create wrapper
    const wrapper = document.createElement('div');
    wrapper.className = 'swiper-wrapper';

    // move each figure into a .swiper-slide
    const figures = Array.from(galleryEl.querySelectorAll('.gallery__item'));
    figures.forEach(fig => {
      const slide = document.createElement('div');
      slide.className = 'swiper-slide';
      // move the figure into the slide (preserve anchors and attributes)
      slide.appendChild(fig);
      wrapper.appendChild(slide);
    });

    // clear gallery but keep attributes and classes
    // append wrapper as first child
    galleryEl.innerHTML = ''; 
    galleryEl.appendChild(wrapper);

    // add nav buttons if not present
    if (!galleryEl.querySelector('.swiper-button-next')) {
      const nextBtn = document.createElement('div');
      nextBtn.className = 'swiper-button-next';
      galleryEl.appendChild(nextBtn);
    }
    if (!galleryEl.querySelector('.swiper-button-prev')) {
      const prevBtn = document.createElement('div');
      prevBtn.className = 'swiper-button-prev';
      galleryEl.appendChild(prevBtn);
    }

    galleryEl.classList.add('swiper');
    galleryEl.classList.add('swiper-initialized');

    // initialize Swiper for this element
    try {
      // eslint-disable-next-line no-undef
      const s = new Swiper(galleryEl, {
        slidesPerView: 1,
        loop: true,
        spaceBetween: 12,
        navigation: {
          nextEl: galleryEl.querySelector('.swiper-button-next'),
          prevEl: galleryEl.querySelector('.swiper-button-prev'),
        },
        autoplay: {
          delay: 4000,
          disableOnInteraction: true,
        },
        // nice mobile touch feel
        touchRatio: 1,
      });
      // Keep reference on element in case you need it later
      galleryEl._swiper = s;
    } catch (err) {
      console.error('Swiper init failed', err);
    }
  }

  async function init() {
    // Wait for Swiper to be available
    await waitFor(() => typeof Swiper !== 'undefined', 8000).catch(err => {
      console.warn('Swiper did not load:', err);
    });

    // Wait for any gallery markup to exist (increase timeout if you have many images)
    await waitFor(() => document.querySelectorAll('.gallery.gallery-wrapper--wide').length > 0, 8000)
      .catch(() => console.warn('No galleries found in DOM'));

    // Find all galleries you want as sliders. Use a specific class so we don't break other galleries.
    // Add class "gallery-slider" to the gallery container in the Publii editor (in the HTML view)
    const galleries = document.querySelectorAll('.gallery.gallery-wrapper--wide.gallery-slider');

      const fallback = Array.from(document.querySelectorAll('.gallery.gallery-wrapper--wide')).filter(g => g.querySelectorAll('.gallery__item').length > 1);
      fallback.forEach(transformGalleryToSwiper);
      return;
    }
    galleries.forEach(transformGalleryToSwiper);
  }

  // Run when DOM ready
  if (document.readyState === 'complete' || document.readyState === 'interactive') {
    setTimeout(init, 50);
  } else {
    document.addEventListener('DOMContentLoaded', init);
